<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .toggle-middlename {
            color: blue;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
            <span class="toggle-middlename" onclick="toggleMiddleName()">Middle Name +</span>
        </div>
        <div class="form-group hidden" id="middlename-group">
            <label for="middlename">Middle Name:</label>
            <input type="text" id="middlename" name="middlename">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="job">Job Position:</label>
            <input type="text" id="job" name="job" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        function toggleMiddleName() {
            var middleNameGroup = document.getElementById('middlename-group');
            if (middleNameGroup.classList.contains('hidden')) {
                middleNameGroup.classList.remove('hidden');
            } else {
                middleNameGroup.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
