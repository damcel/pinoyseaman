<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #e7e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background-color: #f5f5f5;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .index-form {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: bold;
      color: #000040;
      margin-bottom: 5px;
      display: block;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 4px;
    }

    .form-group-container {
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .col {
      flex: 1;
      min-width: 250px;
    }

    .btn-register {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      background-color: #1a1a8b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-register:hover {
      background-color: #000066;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .form-row {
        flex-direction: column;
      }

      .form-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="index-form">Quick registration</h3>

    <div class="form-group-container">
      <select>
        <option>Select your desired Job Position:</option>
      </select>
    </div>

    <div class="form-row">
      <div class="col form-group-container">
        <label>First name</label>
        <input type="text" value="Juan" />
      </div>
      <div class="col form-group-container">
        <label>Middle name</label>
        <input type="text" value="Dela" />
      </div>
      <div class="col form-group-container">
        <label>Last name</label>
        <input type="text" value="Cruz" />
      </div>
    </div>

    <div class="form-row">
      <div class="col form-group-container">
        <label>Date of Birth</label>
        <input type="date" />
      </div>
      <div class="col form-group-container">
        <label>Gender</label>
        <select>
          <option>-Select Gender-</option>
        </select>
      </div>
      <div class="col form-group-container">
        <label>Email Address</label>
        <input type="email" placeholder="example@mail.com" />
      </div>
      <div class="col form-group-container">
        <label>Phone</label>
        <input type="tel" placeholder="11 digits" />
      </div>
    </div>

    <div class="form-group-container">
      <label>Address</label>
      <input type="text" value="Dian street, Makati City." />
    </div>

    <div class="form-group-container">
      <label>Re-type Email Address</label>
      <input type="text" placeholder="This will serve as your pinoyseaman login email" />
    </div>

    <div class="form-group-container">
      <button class="btn-register">Register</button>
    </div>
  </div>
</body>
</html>
